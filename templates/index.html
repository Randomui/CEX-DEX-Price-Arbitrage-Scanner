<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Opportunities</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Arbitrage Opportunities</h1>
    <ul id="opportunities"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/arbitrage')
                .then(response => response.json())
                .then(data => {
                    const opportunitiesList = document.getElementById('opportunities');
                    data.forEach(opportunity => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `Pair: ${opportunity.pair}, Profit: ${opportunity.profit}`;
                        opportunitiesList.appendChild(listItem);
                    });
                });
        });
    </script>
</body>
</html>
